<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image | Slider | by | js</title>
    <script src="https://kit.fontawesome.com/8b6c44059c.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="box" id="main-img">
            <img src="d.jpg" alt="">
        </div>
    </div>
    <ul class="small-img">
        <li><img src="a.jpg" alt=""></li>
        <li><img src="b.jpg" alt=""></li>
        <li><img src="c.jpg" alt=""></li>
        <li><img src="d.jpg" alt=""></li>
    </ul>


    <script>


        $(document).ready(function () {
            $('.small-img img').click(function () {
                var smallImg = $(this).attr('src');
                $('#main-img img').attr('src', smallImg)
            })
        })

    </script>
</body>

</html>
